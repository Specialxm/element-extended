on:
  #监听push操作
  push:
    branches:
      - main # 这里只配置了main分支，所以只有推送main分支才会触发以下任务

permissions:
  contents: write

jobs:
  #定义一个名为build的任务
  build:
    runs-on: ubuntu-latest # 在最新版本的Ubuntu上运行
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 使用Node.js 20版本

      - name: 安装依赖和项目打包
        run: |
          npm install -g pnpm
          pnpm install
          pnpm run build:admin

      - name: 部署
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # 部署到gh-pages分支
          folder: apps/web-admin/dist # 部署的文件夹

